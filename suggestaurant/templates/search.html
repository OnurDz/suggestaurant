{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Search your taste!</legend>
                 <div class="form-group">
                     {{ form.entry.label(class="form-control-label") }}
                    {{ form.entry(class="form-control form-control-lg") }}
                </div>
            </fieldset>
            <div class="form-group">
                <input type="submit" name="search_food" value="Search" class="btn btn-outline-info">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
